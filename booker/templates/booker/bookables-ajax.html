
{% if no_bookables %}

<p> No Bookable Office Hours Today </p>

{% else %}

{% for time, iso, available in times_isos_and_availabilities %}

  {% if available is False %}

    <p> {{ time }} </p>

  {% else %}

    <button class="btn" value="{{ iso }}" onclick="book(this)"> {{ time }} </button> <p></p>

  {% endif %}

{% endfor %}

{% endif %}
