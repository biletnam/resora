version: '3'

services:
  db:
    image: postgres
    volumes:
      - datavolume:/var/lib/postgresql/data
    env_file:
      - ./secrets/databaseconfig
  web:
    build: .
    command: ./start.sh
    volumes:
      - .:/code
      - staticvolume:/collected-static
    depends_on:
      - db
  nginx:
    image: nginx
    ports:
      - 8000:80
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - staticvolume:/collected-static
    depends_on:
      - web


volumes:
  datavolume:
  staticvolume:
